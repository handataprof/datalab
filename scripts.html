<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script>

// Function to increase image size
function toggleImageSize(imageId) {
  const image = document.getElementById(imageId); // Get the image element by its id

  if (image.style.width !== '175%') { // If the image is not large
    image.style.width = '175%'; // Toggle it to large width
    image.style.cursor = 'zoom-out';
  } else { // Otherwise
    image.style.width = '100%'; // Toggle it to 100% width
    image.style.cursor = 'zoom-in';
  }
}
</script>
